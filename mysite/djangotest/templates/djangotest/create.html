{% extends "djangotest/base.html" %}

{% block title %} Create New List {% endblock %}

{% block content %}
<h3>Create Form Page From Django</h3>
<form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend px-4">
            <button type="submit" name="save" class="btn btn-danger">Create New</button>
        </div>
        {{form.name}}
    </div>
</form>
{% endblock %}
